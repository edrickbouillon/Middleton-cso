<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive 3D Tour</title>

<link rel="stylesheet" href="styles.css" />

<script type="module"
src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js">
</script>
</head>

<body>

<!-- Presentation Mode Toggle -->
<button id="presentationToggle">Presentation Mode</button>

<!-- Sidebar -->
<div id="sidebar" class="collapsed">
<button id="sidebarToggle">â˜°</button>
<h2>Explore the Site</h2>
<div id="hotspotContainer"></div>
</div>

<!-- 3D Viewer -->
<model-viewer
id="viewer"
src="Middleton CSO 05.glb"
ar
ar-modes="webxr scene-viewer quick-look"
camera-controls
tone-mapping="neutral"
shadow-intensity="1"
environment-image="pillars_1k.hdr"
skybox-image="pillars_1k.hdr"
poster="poster.webp"
auto-rotate
camera-transition-duration="2000"
>

<button slot="ar-button" id="ar-button">
View in your space
</button>

</model-viewer>

<!-- Hotspots -->
<button class="Hotspot" slot="hotspot-1" data-name="Dirty-water" data-position="50m 3m -2m">
<div class="HotspotAnnotation">Dirty-water</div>
</button>

<button class="Hotspot" slot="hotspot-2" data-name="Cleaned-water" data-position="56m 12m 0m">
<div class="HotspotAnnotation">Cleaned-water</div>
</button>

<button class="Hotspot" slot="hotspot-3" data-name="Tank Inlet" data-position="61m 14m 7m">
<div class="HotspotAnnotation">Tank Inlet</div>
</button>

<button class="Hotspot" slot="hotspot-4" data-name="Underground Tank" data-position="45m 11m -5m">
<div class="HotspotAnnotation">Underground Tank</div>
</button>

<button class="Hotspot" slot="hotspot-5" data-name="Pumps" data-position="82m 12m -33m">
<div class="HotspotAnnotation">Pumps</div>
</button>

<button class="Hotspot" slot="hotspot-6" data-name="Taps" data-position="109m 10m -27m">
<div class="HotspotAnnotation">Taps</div>
</button>

<button class="Hotspot" slot="hotspot-7" data-name="River" data-position="104m 9m -13m">
<div class="HotspotAnnotation">River</div>
</button>

</model-viewer>

<script src="script.js"></script>
</body>
</html>
