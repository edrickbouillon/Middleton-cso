<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Middleton CSO Interactive 3D Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">

  <!-- Model Viewer -->
  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js">
  </script>
</head>

<body>

<!-- SIDEBAR -->
<div id="tour-sidebar" class="collapsed">
  <button id="sidebar-toggle">â˜°</button>

  <h2 id="tour-title">CSO Tour</h2>
  <p id="tour-description">Click Start to begin the guided tour.</p>

  <div id="tour-controls">
    <button id="tour-start" class="tour-btn">Start</button>
    <button id="tour-prev" class="tour-btn">Previous</button>
    <button id="tour-next" class="tour-btn">Next</button>
  </div>
</div>

<!-- BRANDING BAR -->
<div id="branding-bar">
  <img id="branding-logo" src="client-logo.png" alt="Client Logo">
  <span id="branding-title">Middleton CSO Interactive 3D Tour</span>
</div>

<!-- FLOATING HOTSPOT LIST -->
<div id="hotspot-list"></div>

<!-- MODEL VIEWER -->
<model-viewer
  id="viewer"
  src="Middleton CSO GA 6.glb"
  camera-controls
  ar
  ar-modes="webxr scene-viewer quick-look"
  environment-image="pillars_1k.hdr"
  skybox-image="pillars_1k.hdr"
  shadow-intensity="1"
  tone-mapping="neutral"
  auto-rotate>

  <!-- HOTSPOTS -->
  <button class="Hotspot" slot="hotspot-1" data-position="50.8m 3.4m -2.1m">
    <div class="HotspotAnnotation">Pumps</div>
  </button>

  <button class="Hotspot" slot="hotspot-2" data-position="56m 12.5m 0.2m">
    <div class="HotspotAnnotation">Detention Tank</div>
  </button>

  <button class="Hotspot" slot="hotspot-3" data-position="61.4m 14m 7.2m">
    <div class="HotspotAnnotation">MCC</div>
  </button>

  <button class="Hotspot" slot="hotspot-4" data-position="45m 11.6m -5.3m">
    <div class="HotspotAnnotation">Valves</div>
  </button>

  <button class="Hotspot" slot="hotspot-5" data-position="82.7m 12.8m -33.7m">
    <div class="HotspotAnnotation">Storm Screen</div>
  </button>

  <button class="Hotspot" slot="hotspot-6" data-position="109.8m 10.3m -27.6m">
    <div class="HotspotAnnotation">Overflow</div>
  </button>

  <button class="Hotspot" slot="hotspot-7" data-position="104.5m 9.4m -13.6m">
    <div class="HotspotAnnotation">River Wharfe</div>
  </button>

  <!-- PROGRESS -->
  <div class="progress-bar" slot="progress-bar">
    <div class="update-bar"></div>
  </div>

</model-viewer>

<script src="script.js"></script>
</body>
</html>
